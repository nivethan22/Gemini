name: Zero Config RDP (Fixed NLA)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Enable RDP, Disable NLA, and Open Firewall
    - name: üîì Enable RDP & Disable NLA
      run: |
        # Enable RDP
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        
        # DISABLE Network Level Authentication (The likely fix for your error)
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 0
        
        # Allow through Firewall
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        
        # Restart the TermService to make sure settings apply
        Restart-Service TermService -Force

    # 2. Set the User Password
    - name: üë§ Set Login Password
      run: |
        $password = ConvertTo-SecureString -AsPlainText "DarkMatter123!" -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 3. Download Bore
    - name: ‚¨áÔ∏è Install Bore
      run: |
        Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
        Expand-Archive bore.zip -DestinationPath .

    # 4. Start Tunnel
    - name: üöÄ Start Tunnel & Get Address
      run: |
        Write-Host "Starting Tunnel..."
        
        # Start bore in background
        Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
        
        # Wait 8 seconds (Give it a bit more time)
        Start-Sleep -Seconds 8
        
        if (Test-Path "bore.log") {
            $log = Get-Content "bore.log" -Raw
            Write-Host $log
            
            if ($log -match "bore.pub:(\d+)") {
                $port = $matches[1]
                Write-Host " "
                Write-Host "------------------------------------------------------------------"
                Write-Host "üéâ SUCCESS! CONNECT NOW:" -ForegroundColor Green
                Write-Host "Address: bore.pub:$port" -ForegroundColor Yellow
                Write-Host "User:    runneradmin"
                Write-Host "Pass:    DarkMatter123!"
                Write-Host "------------------------------------------------------------------"
            } else {
                Write-Host "‚ö†Ô∏è Port not found. Check logs above." -ForegroundColor Red
            }
        }

    # 5. Keep Alive
    - name: üõë Keep Alive
      run: |
        Write-Host "Session is active."
        while ($true) { Start-Sleep -Seconds 60 }
