name: Zero Config RDP (Bore) Fixed

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Enable RDP and allow it through the firewall
    - name: üîì Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # 2. Set the User Password
    - name: üë§ Set Login Password
      run: |
        # YOU CAN CHANGE THE PASSWORD BELOW
        $password = ConvertTo-SecureString -AsPlainText "DarkMatter123!" -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 3. Download and Extract Bore
    - name: ‚¨áÔ∏è Install Bore
      run: |
        Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
        Expand-Archive bore.zip -DestinationPath .

    # 4. Start Tunnel (FIXED STEP)
    - name: üöÄ Start Tunnel & Get Address
      run: |
        Write-Host "Starting Tunnel..."
        
        # Start bore in background
        Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
        
        # Wait 5 seconds for connection
        Start-Sleep -Seconds 5
        
        # FIXED: Use -Raw to read file as single string, not an array
        if (Test-Path "bore.log") {
            $log = Get-Content "bore.log" -Raw
            Write-Host "DEBUG LOG OUTPUT:"
            Write-Host $log
            
            if ($log -match "bore.pub:(\d+)") {
                $port = $matches[1]
                Write-Host " "
                Write-Host "------------------------------------------------------------------"
                Write-Host "üéâ SUCCESS! RDP ADDRESS:" -ForegroundColor Green
                Write-Host "Address: bore.pub:$port" -ForegroundColor Yellow
                Write-Host "User:    runneradmin"
                Write-Host "Pass:    DarkMatter123!"
                Write-Host "------------------------------------------------------------------"
            } else {
                Write-Host "‚ö†Ô∏è Port not found in logs automatically. Check the DEBUG LOG OUTPUT above for the port number." -ForegroundColor Red
            }
        } else {
             Write-Host "bore.log not found. Tunnel failed to start."
        }

    # 5. Keep Alive
    - name: üõë Keep Alive
      run: |
        Write-Host "Session is active. Connect now!"
        while ($true) { Start-Sleep -Seconds 60 }
