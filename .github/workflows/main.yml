name: Zero Config RDP (Bore)

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Enable RDP and allow it through the firewall
    - name: üîì Enable RDP & Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"

    # 2. Set the User Password
    - name: üë§ Set Login Password
      run: |
        # YOU CAN CHANGE THE PASSWORD BELOW to whatever you want
        $password = ConvertTo-SecureString -AsPlainText "DarkMatter123!" -Force
        Set-LocalUser -Name "runneradmin" -Password $password

    # 3. Download and Extract Bore (The tunneling tool)
    - name: ‚¨áÔ∏è Install Bore
      run: |
        Invoke-WebRequest -Uri "https://github.com/ekzhang/bore/releases/download/v0.5.0/bore-v0.5.0-x86_64-pc-windows-msvc.zip" -OutFile "bore.zip"
        Expand-Archive bore.zip -DestinationPath .

    # 4. Start the Tunnel and Print the Address
    - name: üöÄ Start Tunnel & Get Address
      run: |
        Write-Host "------------------------------------------------------------------"
        Write-Host "Starting Tunnel..."
        
        # Start bore in the background, piping output to a log file so we can read the port
        Start-Process -FilePath ".\bore.exe" -ArgumentList "local 3389 --to bore.pub" -RedirectStandardOutput "bore.log" -PassThru
        
        # Wait a few seconds for it to connect
        Start-Sleep -Seconds 5
        
        # Read the log to find the remote port
        $log = Get-Content "bore.log"
        Write-Host "DEBUG LOG: $log"
        
        # Extract the port number using regex
        # The output usually looks like: "listening at bore.pub:45123"
        if ($log -match "bore.pub:(\d+)") {
            $port = $matches[1]
            Write-Host " "
            Write-Host "üéâ SUCCESS! YOUR RDP ADDRESS IS BELOW:" -ForegroundColor Green
            Write-Host "------------------------------------------------------------------"
            Write-Host "Server: bore.pub" -ForegroundColor Cyan
            Write-Host "Port:   $port" -ForegroundColor Cyan
            Write-Host "Full Address: bore.pub:$port" -ForegroundColor Yellow
            Write-Host "User: runneradmin"
            Write-Host "Pass: DarkMatter123!"
            Write-Host "------------------------------------------------------------------"
        } else {
            Write-Host "Could not find port in logs. Check the raw logs above."
        }

    # 5. Keep the machine alive (Anti-exit loop)
    - name: üõë Keep Alive
      run: |
        Write-Host "Session is active. Connect now!"
        while ($true) { Start-Sleep -Seconds 60 }
